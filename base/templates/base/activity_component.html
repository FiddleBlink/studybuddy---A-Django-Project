<div class="activities">
    <div class="activities__header">
      <h2>Recent Activities</h2>
    </div>

    {% for message in room_message %}
    <div class="activities__box">
      <div class="activities__boxHeader roomListRoom__header">
        <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author">
          <div class="avatar avatar--small">
            <img src="https://randomuser.me/api/portraits/women/11.jpg" />
          </div>
          <p>
            @{{message.user}}
            <span>{{message.created|timesince}} ago</span>
          </p>
        </a>

        {% if request.user == message.user %}
        <div class="roomListRoom__actions">
          <a href="{% url 'delete-message' message.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>remove</title>
              <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
              ></path>
            </svg>
          </a>
          <a href="{% url 'update-message' message.id %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>Edit</title>
                <path d="M26.583 8.364l-3.947-3.948c-0.469-0.469-1.229-0.469-1.697 0l-2.584 2.584 5.644 5.644 2.584-2.584c0.469-0.468 0.469-1.228 0-1.697zM6.102 23.624c-0.064 0.037-0.129 0.066-0.194 0.102l-2.584 2.584v-7.314l9.98-9.98 3.334 3.334-9.536 9.396zM30.117 7.196l-5.644-5.644c-0.938-0.938-2.453-0.938-3.392 0l-1.695 1.695 9.981 9.981 1.695-1.695c0.938-0.939 0.938-2.454 0-3.392z"></path>
              </svg>
          </a>
        </div>
        {% endif %}

      </div>
      <div class="activities__boxContent">
        <p>replied to post “<a href="{% url 'room' message.room.id %}">"{{message.room}}"</a>”</p>
        <div class="activities__boxRoomContent">
            {{message}}
        </div>
      </div>
    </div>
    {% endfor %}
</div>
